name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"  # every day
  push:
    branches:
      - master
      - main
  workflow_dispatch:
jobs:
  github_metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ—ƒï¸ Base content - Default metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.base.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity, community, repositories, metadata
          output_action: commit
          user: paxcema
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}

      - name: ğŸ¦‘ Personal metrics
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header
          plugin_isocalendar: no
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, gnuplot, vue, scala, ejs
          plugin_languages_details: lines, percentage
          plugin_languages_sections: most-used, recently-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 4
          plugin_notable: yes
          plugin_notable_repositories: no
          plugin_discussions: no
          config_order: base.header, languages, notable, topics
          output_action: commit
          user: paxcema
      
      - name: ğŸ¦‘ Personal achievements
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.personal.achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: B
          config_display: large
          output_action: commit
          user: paxcema

      - name: ğŸ’¡ Coding habits and activity - Mildly interesting facts
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.habits.facts.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: no
          config_timezone: America/Santiago
          output_action: commit
          user: paxcema
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}

      - name: ğŸ’¡ Coding habits and activity - Recent activity charts
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.habits.charts.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_habits: yes
          plugin_habits_facts: no
          plugin_habits_charts: yes
          config_timezone: America/Santiago
          output_action: commit
          user: paxcema
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}

      - name: ğŸ‘¨â€ğŸ’» Lines of code changed - Compact display in base plugin
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.lines.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: repositories
          plugin_lines: yes
          output_action: commit
          delay: 10
          user: paxcema
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}

      - name: ğŸ‘¨â€ğŸ’» Lines of code changed - Repositories and diff history
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.lines.history.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_lines: yes
          plugin_lines_sections: repositories, history
          plugin_lines_repositories_limit: 2
          plugin_lines_history_limit: 1
          output_action: commit
          delay: 10
          user: paxcema
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}

      - name: ğŸŸï¸ Follow-up of issues and pull requests - Opened on user's repositories
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.followup.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_followup: yes
          output_action: commit
          delay: 10
          user: paxcema
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}

      - name: ğŸŸï¸ Follow-up of issues and pull requests - Opened by user
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.followup.user.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_followup: yes
          plugin_followup_sections: user
          output_action: commit
          delay: 10
          user: paxcema
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}

      - name: ğŸŸï¸ Follow-up of issues and pull requests - Indepth analysis
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.followup.indepth.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_followup: yes
          plugin_followup_indepth: yes
          output_action: commit
          delay: 10
          user: paxcema
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}