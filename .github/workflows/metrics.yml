name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"  # every day
  push:
    branches:
      - master
      - main
  workflow_dispatch:
jobs:
  github_metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: üóÉÔ∏è Base content - Default metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.base.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity, community, repositories, metadata
          output_action: commit
          delay: 10
          user: paxcema
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}

      - name: ü¶ë Personal metrics
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header
          plugin_isocalendar: no
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, gnuplot, vue, scala, ejs
          plugin_languages_skipped: lowlighter
          plugin_languages_details: lines, percentage
          plugin_languages_sections: most-used, recently-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 4
          plugin_notable: yes
          plugin_notable_repositories: no
          plugin_discussions: no
          config_order: base.header, languages, notable, topics
          output_action: commit
          user: paxcema
      
      - name: ü¶ë Personal achievements
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.personal.achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_display: compact
          config_display: large
          output_action: commit
          user: paxcema
